<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SafeNex | Engineering & Safety Blogs</title>
<meta name="description" content="SafeNex – Professional blog on engineering, technology and safety.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <div class="hero-overlay">
    <h1>SafeNex</h1>
    <p>The Next Generation of Process Safety</p>
  </div>
</header>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<main id="posts" class="container"></main>

<footer class="footer">
  <p>© 2025 SafeNex. All rights reserved.</p>
</footer>

<script>
fetch('posts.json')
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById('posts');
    posts.forEach(post => {
      container.innerHTML += `
        <article>
          <h2>${post.title}</h2>
          <div class="date">${post.date}</div>
          <p>${post.excerpt}</p>
          <a href="post.html?id=${post.id}">Read More</a>
        </article>
      `;
    });
  });
</script>

</body>
</html>
