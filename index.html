<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SafeNex | Engineering & Safety Blog</title>
<meta name="description" content="SafeNex – Professional blog on engineering, technology and safety.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <div class="hero-overlay">
    <h1>SafeNex</h1>
    <p>Engineering • Safety • Technology</p>
  </div>
</header>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<main id="posts" class="container"></main>

<footer class="footer">
  <p>© 2025 SafeNex. All rights reserved.</p>
</footer>

<script>
fetch('posts.json')
.then(res => res.json())
.then(posts => {
  const container = document.getElementById('posts');
  posts.forEach(post => {
    container.innerHTML += `
      <article class="post-card">
        <h2>${post.title}</h2>
        <p class="date">${post.date}</p>
        <p>${post.excerpt}</p>
        <a class="read-more" href="post.html?id=${post.id}">Read More</a>
      </article>
    `;
  });
});
</script>

</body>
</html>
