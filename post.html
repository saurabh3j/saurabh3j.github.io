<!DOCTYPE html>
<html lang="en">
<head>

<title>SafeNex | Blog Post</title>

<body>

<header class="site-header">

<nav class="navbar">
  <a href="index.html">Home</a>

</nav>

<main id="post" class="container"></main>

<footer class="footer">
  <p>Â© 2025 SafeNex</p>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const postId = params.get('id');

fetch('posts.json')
.then(res => res.json())
.then(posts => {
  const post = posts.find(p => p.id == postId);
  if(post){
    document.getElementById('post').innerHTML = `
      <article class="post-full">
        <h2>${post.title}</h2>
        <p class="date">${post.date}</p>
        <p>${post.content}</p>
      </article>
    `;
  }
});
</script>

</body>
</html>
